backend:
  name: github
  repo: sharlyyye/mara        # 游녣 Cambia esto si tu repo tiene otro nombre
  branch: main

media_folder: "assets/uploads"    # Carpeta donde se guardan las im치genes en tu repo
public_folder: "/assets/uploads"  # Ruta p칰blica desde el sitio

publish_mode: editorial_workflow  # (opcional) Mantiene revisiones antes de publicar
locale: es
base_url: "https://marasport.netlify.app"
auth_endpoint: "/.netlify/functions/decap-auth"

collections:
  - name: catalogo
    label: Cat치logo
    files:
      - file: "data/products.json"
        format: json
        label: Productos
        name: products
        fields:
          - label: Productos
            name: items
            widget: list
            collapsed: false
            summary: "{{fields.nombre}} - ${{fields.precio}}"
            fields:
              - label: ID/Slug
                name: slug
                widget: string
                hint: "ej: set-oversize-pushup-medias"

              - label: Nombre
                name: nombre
                widget: string

              - label: Categoria
                name: categoria
                widget: select
                options:
                  - Set
                  - Leggings
                  - Biker
                  - Medias

              - label: Precio (COP)
                name: precio
                widget: number
                value_type: int
                min: 0
                step: 1000

              - label: Descripci칩n corta
                name: descripcion_corta
                widget: text

              - label: Descripci칩n larga
                name: descripcion_larga
                widget: text

              - label: Tallas
                name: tallas
                widget: select
                multiple: true
                options:
                  - XS
                  - S
                  - M
                  - L
                default:
                  - S
                  - M

              - label: Colores
                name: colores
                widget: list
                field:
                  label: Color
                  name: color
                  widget: string

              - label: Im치genes
                name: imagenes
                widget: list
                field:
                  label: URL de imagen
                  name: url
                  widget: image

              - label: Destacado
                name: destacado
                widget: boolean
                default: false

              - label: Estado
                name: estado
                widget: select
                options:
                  - activo
                  - borrador
                default: activo
